name: Release Obsidian Plugin

on:
  push:
    tags:
      - "*"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for version validation

      - name: use node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: install dependencies
        run: npm ci

      - name: build plugin
        run: npm run build

      - name: validate manifest version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}
          MANIFEST_VERSION=$(node -p "require('./manifest.json').version")
          if [ "$TAG_VERSION" != "$MANIFEST_VERSION" ]; then
            echo "error: tag version ($TAG_VERSION) does not match manifest version ($MANIFEST_VERSION)"
            exit 1
          fi
          echo "âœ… version validation passed: $TAG_VERSION"

      - name: create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/}

          # extract changelog section for this version if it exists
          CHANGELOG_SECTION=""
          if [ -f "docs/CHANGELOG.md" ]; then
            CHANGELOG_SECTION=$(awk "/^## \[$TAG_VERSION\]/ {flag=1; next} /^## \[/ && flag {exit} flag" docs/CHANGELOG.md || echo "")
          fi

          # create release notes file
          if [ -n "$CHANGELOG_SECTION" ]; then
            echo "$CHANGELOG_SECTION" > release_notes.txt
          else
            cat > release_notes.txt << EOF
          release $TAG_VERSION

          see the full changelog at: https://github.com/${{ github.repository }}/commits/$TAG_VERSION
          EOF
          fi

          gh release create "$TAG_VERSION" \
            --title "$TAG_VERSION" \
            --notes-file release_notes.txt \
            --target "$GITHUB_SHA" \
            main.js \
            manifest.json \
            styles.css
