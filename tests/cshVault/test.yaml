name: "Custom Syntax Highlights Test"
version: "1.0.0"
description: "A test YAML file to demonstrate custom syntax highlighting"

features:
  - "Syntax highlighting for custom file extensions"
  - "Auto-switch to reading view (configurable)"
  - "Configurable extension-language mappings"
  - "Support for various configuration formats"

supported_extensions:
  tex: "LaTeX files"
  json: "JSON configuration files"
  bib: "Bibliography files"
  py: "Python scripts"
  js: "JavaScript files"
  yaml: "YAML configuration files"

configuration:
  auto_switch_reading_view: true
